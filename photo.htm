{{define "content"}}
    <div class="photo" style="text-align:center;">
        <a href="//www.flickr.com/photos/toomore/{{.ID}}">
            <img class="image"
            alt="{{.Title.Content}} {{.Description.Content | isAltDesc}} Photo by Toomore"
            src="https://farm{{.Farm}}.staticflickr.com/{{.Server}}/{{.ID}}_{{.Secret}}_b.{{.Orgformat}}">
        </a>
        <div class="desc">
            <h1>{{.Title.Content}}</h1>
            <p>{{.Description.Content | isHTML}}</p>
        </div>
        <div class="tag">
            {{range .Tags.Tag }}<span>#{{.Raw}}</span> {{end}}
        </div>
        <div class="by">
            <p>Photo by <a href="//www.flickr.com/photos/toomore/{{.ID}}">Toomore</a></p>
        </div>
    </div>
{{end}}
