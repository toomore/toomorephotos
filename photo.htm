{{define "content"}}
        <p style="margin-bottom:5px;"><a href="//www.flickr.com/photos/toomore/{{.ID}}">
            <img style="border-radius:3px;"
            alt="{{.Title.Content}} {{.Description.Content | isAltDesc}} Photo by Toomore"
            src="https://farm{{.Farm}}.staticflickr.com/{{.Server}}/{{.ID}}_{{.Secret}}_b.jpg">
        </a></p>
        <p class="align-right"><small>{{.Title.Content}}</small></p>
        <p>{{.Description.Content | isHTML}}</p>
        <p class="align-center"><small>{{range .Tags.Tag }}<span>#{{.Raw}}</span> {{end}}</small></p>
        <p class="align-center"><small>Photo by <a href="//www.flickr.com/photos/toomore/{{.ID}}">Toomore</a> / <a href="{{.License | licensesURL}}">{{.License | licensesName}}</a></small></p>
        <p class="align-center"><a data-pocket-label="pocket" data-pocket-count="none" class="pocket-btn" data-lang="en"></a></p>
        <p class="align-center"><a href="//maps.google.com/?q={{.Location.Latitude}},{{.Location.Longitude}}"><img width="300" height="200" style="border-radius:3px;" src="//maps.googleapis.com/maps/api/staticmap?size=300x200&center={{.Location.Latitude}},{{.Location.Longitude}}&key=AIzaSyBWnlG1YSHLvCL3075oxLvXXidrzH57tTY&zoom=16&scale=2&maptype=hybrid"></a></p>
        <div>
			<!-- photos -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-8083183430499740"
				 data-ad-slot="4329274259"
				 data-ad-format="auto"></ins>
        </div>
    </div>
{{end}}

{{define "og" -}}
    <title>{{.Title.Content}} Toomore Photos</title>
    <meta name="description" content="{{.Description.Content | isAltDesc}}">
    <meta property="og:title" content="{{.Title.Content}} Photo by Toomore">
    <meta property="og:description" content="{{.Description.Content | isAltDesc}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://photos.toomore.net/p/{{.ID}}-{{.Title.Content | replaceHover }}">
    <meta property="og:image" content="https://farm{{.Farm}}.staticflickr.com/{{.Server}}/{{.ID}}_{{.Secret}}_h.jpg">
    <meta property="og:site_name" content="Toomore Photos">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <link rel="canonical" href="https://photos.toomore.net/p/{{.ID}}-{{.Title.Content | replaceHover }}">
    <link rel="copyright" href="{{.License | licensesURL}}">
    <link rel="prefetch" href="https://www.flickr.com/photos/toomore/{{.ID}}">
{{- end}}

{{define "js"}}
    <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>
{{- end}}

{{define "jsonld" -}}
<script type="application/ld+json">
{
    "@context": "http://schema.org/",
    "@type": "Photograph",
    "author": {
        "@type": "Person",
        "name": "Toomore Chiang",
        "sameAs": "https://toomore.net/"
    },
    "copyrightHolder": {
        "@type": "Person",
        "name": "Toomore Chiang",
        "sameAs": "https://toomore.net/"
    },
    "contentLocation": {
        "@type": "Place",
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "{{.Location.Latitude}}",
            "longitude": "{{.Location.Longitude}}"
        }
    },
    "locationCreated": {
        "@type": "Place",
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "{{.Location.Latitude}}",
            "longitude": "{{.Location.Longitude}}"
        }
    },
    "name": "{{.Title.Content | isJSONContent}} Photo by Toomore",
    "alternateName": "{{.Title.Content | isJSONContent}} {{.ID}}",
    "description": "{{.Description.Content | isAltDesc | isJSONContent}}",
    "image": "https://farm{{.Farm}}.staticflickr.com/{{.Server}}/{{.ID}}_{{.Secret}}_h.jpg",
    "thumbnailUrl": "https://farm{{.Farm}}.staticflickr.com/{{.Server}}/{{.ID}}_{{.Secret}}_h.jpg",
    "mainEntityOfPage": "https://www.flickr.com/photos/toomore/{{.ID}}",
    "discussionUrl": "https://www.flickr.com/photos/toomore/{{.ID}}",
    "license": "{{.License | licensesURL}}",
    "keywords": "{{.Tags | toKeywords | isJSONContent}}",
    "dateCreated": "{{.Dates.Taken | iso8601}}",
    "datePublished": "{{.Dates.Posted | iso8601}}",
    "dateModified": "{{.Dates.Lastupdate | iso8601}}",
    "fileFormat": "image/jpeg",
    "url": "https://photos.toomore.net/p/{{.ID}}"
}
</script>
{{- end}}
